name: CI tests

on:
  push:
  pull_request:

env:
  singularity_version: 3.6.4

jobs:

  tox:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        py-semver: [3.6]

    steps:
      - uses: actions/checkout@v2

      - name: Cache singularity
        uses: actions/cache@v2
        with:
          path: ${{ runner.tool_cache }}/singularity/${{ env.singularity_version }}/x64
          key: singularity-${{ env.singularity_version }}

      - name: Set up Singularity
        uses: eWaterCycle/setup-singularity@v5
        with:
          singularity-version: ${{ env.singularity_version }}

      - name: Set up Python ${{ matrix.py-semver }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py-semver }}

      - name: Give the test runner user a name to make provenance happy.
        run: sudo usermod -c 'CI Runner' $(whoami)

      - name: Cache installed python modules
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt', 'test-requirements.txt') }}

      - name: Install Tox and any other packages
        run: |
          python -m pip install --upgrade pip
          pip install -rrequirements.txt -rtest-requirements.txt tox tox-gh-actions

      - name: MyPy cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache/${{ matrix.py-semver }}
          key: mypy-${{ matrix.py-semver }}

      - name: Test with tox
        run: tox

  conformance_tests:
    runs-on: ubuntu-20.04
    env:
      py-semver: 3.8
    strategy:
      matrix:
        cwl-version: [v1.0, v1.1, v1.2.0-dev4]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.py-semver }}

      - name: Give the test runner user a name to make provenance happy.
        run: sudo usermod -c 'CI Runner' $(whoami)

      - name: Run CWL conformance tests ${{ matrix.cwl-version }}
        env:
          version: ${{ matrix.cwl-version }}
        run: ./travis.bash

  release_test:
    runs-on: ubuntu-20.04

    env:
      py-semver: 3.7

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.py-semver }}

      - name: Give the test runner user a name to make provenance happy.
        run: sudo usermod -c 'CI Runner' $(whoami)

      - name: Install packages
        run: pip install -rrequirements.txt -rtest-requirements.txt virtualenv

      - name: Release test
        env:
          RELEASE_SKIP: head
          TRAVIS_PULL_REQUEST_SLUG: ${{github.head_ref}}
        run: ./release-test.sh
