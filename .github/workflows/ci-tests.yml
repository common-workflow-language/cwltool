name: Continous integration tests

on:
  push:
  pull_request:

env:
  singularity_version: 3.6.4
  pip_extras: >
    tox
    tox-gh-actions
    virtualenv
    codecov
    pytest-xdist
    pytest-cov
    galaxy-tool-util
    flake8-bugbear black
    bandit

jobs:

  tox:
    name: CI tests via Tox

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        py-semver: [3.6]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Singularity
        uses: eWaterCycle/setup-singularity@v6
        with:
          singularity-version: ${{ env.singularity_version }}

      - name: Set up Python ${{ matrix.py-semver }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py-semver }}

      - name: Give the test runner user a name to make provenance happy.
        run: sudo usermod -c 'CI Runner' $(whoami)

      - name: Cache for pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'test-requirements.txt') }}

      - name: Install Tox and any other packages used on all python versions
        run: |
          pip install -U pip setuptools wheel
          pip install -rrequirements.txt -rtest-requirements.txt ${{env.pip_extras}}

      - name: MyPy cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache/${{ matrix.py-semver }}
          key: mypy-${{ matrix.py-semver }}

      - name: Test with tox
        run: tox

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  conformance_tests:
    name: CWL spec conformance tests

    runs-on: ubuntu-20.04

    env:
      py-semver: 3.8

    strategy:
      matrix:
        cwl-version: [v1.0, v1.1, v1.2.0-dev4]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.py-semver }}

      - name: Run CWL conformance tests ${{ matrix.cwl-version }}
        env:
          version: ${{ matrix.cwl-version }}
        run: ./travis.bash

  release_test:
    name: CWL release test

    runs-on: ubuntu-20.04

    env:
      py-semver: 3.7

    steps:
      - uses: actions/checkout@v2

      - name: Set up Singularity
        uses: eWaterCycle/setup-singularity@v6
        with:
          singularity-version: ${{ env.singularity_version }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.py-semver }}

      - name: Give the test runner user a name to make provenance happy.
        run: sudo usermod -c 'CI Runner' $(whoami)

      - name: Cache for pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'test-requirements.txt') }}

      - name: Install packages
        run: |
          pip install -U pip setuptools wheel
          pip install -rrequirements.txt -rtest-requirements.txt ${{env.pip_extras}}

      - name: Release test
        env:
          RELEASE_SKIP: head
          TRAVIS_PULL_REQUEST_SLUG: ${{github.head_ref}}
        run: ./release-test.sh
