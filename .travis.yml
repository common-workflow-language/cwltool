dist: trusty
sudo: true
services:
  - docker

env:
  - SINGVER=2.5.1

before_install:
- sudo apt install -y libarchive-dev squashfs-tools
- wget https://github.com/singularityware/singularity/releases/download/$SINGVER/singularity-$SINGVER.tar.gz
- tar xvf singularity-$SINGVER.tar.gz
- cd singularity-$SINGVER
- ./configure --prefix=/usr/local --sysconfdir=/etc
- make
- sudo make install
- singularity --version

language: python
cache: pip
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
os:
  - linux
install:
  - pip install tox-travis
jobs:
  include:
    - stage: release-test
      script: RELEASE_SKIP=head ./release-test.sh
script: tox
branches:
  only:
    - master
notifications:
  email: false
