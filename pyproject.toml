[build-system]
requires = [
    "setuptools>=45",
    "mypy==1.3.0",  # also update mypy-requirements.txt
    "types-requests",
    "types-psutil",
    "importlib_resources>=1.4",  # equivalent to Python 3.9
    "ruamel.yaml>=0.16.0,<0.18",
    "schema-salad>=8.4.20230426093816,<9",
    "cwl-utils>=0.19",
    "toml",
    "argcomplete>=1.12.0",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = [ "py37" ]
